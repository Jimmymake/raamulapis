# Raamul E-Commerce API - Docker Compose
# Run with: docker-compose up -d

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: raamul-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-raamul_ecommerce}
      MYSQL_USER: ${DB_USER:-raamul_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-raamul_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Raamul API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raamul-api
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      # Server
      NODE_ENV: production
      PORT: 3002
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
      
      # Database - use container name as host
      DB_HOST: mysql
      DB_USER: ${DB_USER:-raamul_user}
      DB_PASSWORD: ${DB_PASSWORD:-raamul_password}
      DB_NAME: ${DB_NAME:-raamul_ecommerce}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-secure-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      
      # M-Pesa
      MPESA_ENVIRONMENT: ${MPESA_ENVIRONMENT:-sandbox}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY:-}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET:-}
      MPESA_BUSINESS_SHORTCODE: ${MPESA_BUSINESS_SHORTCODE:-174379}
      MPESA_PASSKEY: ${MPESA_PASSKEY:-}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL:-}
      
      # Email
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER:-}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-Raamul E-Commerce <noreply@raamul.com>}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer - Database Management UI (optional)
  adminer:
    image: adminer:latest
    container_name: raamul-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
